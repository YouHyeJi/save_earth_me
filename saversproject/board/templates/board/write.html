{%extends 'main/layout.html'%}
{%load staticfiles%}
{%block content%}
    <link rel="stylesheet" href="{%static 'main/css/layout/board.css'%}">
        <h1>Question</h1>
        <form>
            <div class="first">
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder=""></div>
                    </div>
                </div>
            </form>
            <form>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile02">
                        <label
                            class="custom-file-label"
                            for="inputGroupFile02"
                            aria-describedby="inputGroupFileAddon02">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="exampleFormControlFile1"></div>
                    </form>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <form>
                        <button type="button" value="Go back!" onclick="history.back()">Back</button>
                    </form>

                    {%endblock%}
